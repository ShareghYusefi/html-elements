<!-- Doctype indicate to browser the version of HTML document -->
<!DOCTYPE html>
<!-- HTML tag is the root/container of the HTML page -->
<html lang="en">
  <!-- Head tag contains the meta data about a page via meta tag and other relevant tags -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>
  <!-- Body tag is where content such as text, images, etc go -->
  <body>
    <!-- heading 1 tag can be used to define purpose of page -->
    <h1>This is a Heading 1</h1>
    <!-- p is used for paragraphs -->
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique
      nostrum perspiciatis quam tenetur natus, facilis totam modi velit minus
      in. Est ea veritatis velit excepturi repellendus earum incidunt
      consectetur nesciunt.
    </p>
  </body>
</html>
